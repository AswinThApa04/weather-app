<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

</head>
<body>
  <div class="container">
    <button id="theme-toggle">🌙 Toggle Theme</button>
    <h1>🌦️ Weather App</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Get Weather</button>
    </div>

    <div id="weather-info" class="hidden">
      <h2 id="forecast-title" class="hidden">10-Day Forecast</h2>
      <div id="forecast-container" class="forecast-container hidden"></div>

      <!-- ✅ Only one canvas for the chart -->
      <div style="width: 100%; max-width: 900px; margin: 0 auto; height: 300px;">
        <canvas id="tempChart"></canvas>
      </div>
      <div id="map-container" style="width: 100%; height: 400px; margin-top: 20px; border-radius: 12px; overflow: hidden;">
        <div id="map" style="height: 100%; width: 100%;"></div>
      </div>

      

      <h2 id="city-name"></h2>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="air-quality"></p>

      <button id="toggle-temp">Switch to °F</button>
    </div>

    <p id="error-message" class="error hidden">City not found. Please try again.</p>
  </div>

  <div id="loader" class="hidden">
    <div class="spinner"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
